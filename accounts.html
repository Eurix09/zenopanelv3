<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #0f0;
            text-align: left;
        }

        .delete-btn {
            background: #ff3333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #ff0000;
        }

        #adminAuth {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #0f0;
            border-radius: 8px;
        }

        input {
            padding: 8px;
            margin: 5px;
            background: rgba(34, 34, 34, 0.9);
            border: 1px solid #0f0;
            color: #0f0;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            background: #0f0;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0c0;
        }

        .admin-btn {
            background-color: #6A1B9A;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .ban-btn {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .unban-btn {
            background-color: #388e3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .card {
            border: 1px solid #0f0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Management</h2>

        <div id="passwordAuth">
            <h3>Enter Admin Password</h3>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
            <button onclick="authenticateAdmin()">Access Admin Panel</button>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Show password authentication form
                document.getElementById('passwordAuth').style.display = 'block';
                document.getElementById('accountList').style.display = 'none';
                document.getElementById('adminManagement').style.display = 'none';
                document.getElementById('deviceManagement').style.display = 'none'; // added
            });
        </script>

        <div id="adminManagement" style="display: none; margin-top: 20px;">
            <h3>Change Admin Password</h3>
            <input type="password" id="newAdminPassword" placeholder="Enter new admin password">
            <button onclick="updateAdminPassword()">Update Password</button>
        </div>

        <div id="deviceManagement" style="display: none; margin-top: 30px;">
            <h3>Device Management</h3>
            <div class="card">
                <h4>Ban Device</h4>
                <p>Enter the device ID you want to ban:</p>
                <input type="text" id="deviceToBan" placeholder="Enter Device ID">
                <button class="ban-btn" onclick="banDevice()">Ban Device</button>
            </div>

            <div class="card">
                <h4>Unban Device</h4>
                <p>Enter the device ID you want to unban:</p>
                <input type="text" id="deviceToUnban" placeholder="Enter Device ID">
                <button class="unban-btn" onclick="unbanDevice()">Unban Device</button>
            </div>
        </div>

        <div id="accountList" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Registration Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="accountTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let isAdmin = false;

        async function authenticateAdmin() {
            try {
                const adminPassword = document.getElementById('adminPassword').value;
                if (!adminPassword) {
                    alert("Please enter the admin password");
                    return;
                }

                const response = await fetch('/verify-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: adminPassword })
                });

                const data = await response.json();
                if (data.error || !data.success) {
                    alert("Invalid admin password. Access denied.");
                    return;
                }

                isAdmin = true;
                document.getElementById('passwordAuth').style.display = 'none';
                document.getElementById('accountList').style.display = 'block';
                document.getElementById('adminManagement').style.display = 'block';
                document.getElementById('deviceManagement').style.display = 'block'; // show device management
                loadAccounts();
            } catch (error) {
                console.error('Authentication error:', error);
                alert('Authentication failed. Please try again.');
            }
        }

        async function updateAdminPassword() {
            if (!isAdmin) return;
            const newPassword = document.getElementById('newAdminPassword').value;

            if (!newPassword) {
                alert('Please enter a new password');
                return;
            }

            try {
                const response = await fetch('/add-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ newPassword })
                });

                if (response.ok) {
                    alert('Admin password updated successfully');
                    document.getElementById('newAdminPassword').value = '';
                } else {
                    const data = await response.json();
                    alert('Failed to update password: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error updating password:', error);
                alert('Error updating admin password');
            }
        }

        async function loadAccounts() {
            if (!isAdmin) return;

            try {
                const response = await fetch('/accounts');
                if (!response.ok) throw new Error('Failed to fetch accounts');
                const accounts = await response.json();

                const tableBody = document.getElementById('accountTableBody');
                tableBody.innerHTML = '';

                if (accounts.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="3">No accounts found</td>';
                    tableBody.appendChild(row);
                    return;
                }

                accounts.forEach(account => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${escapeHtml(account.username)}</td>
                        <td>${escapeHtml(account.registrationDate)}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteAccount('${escapeHtml(account.username)}')">
                                Delete
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading accounts:', error);
                alert('Failed to load accounts. Please try again.');
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        async function deleteAccount(username) {
            if (!isAdmin) return;

            if (!confirm(`Are you sure you want to delete ${username}?`)) return;

            try {
                const response = await fetch('/delete-account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                if (response.ok) {
                    alert('Account deleted successfully');
                    loadAccounts();
                } else {
                    alert('Failed to delete account');
                }
            } catch (error) {
                alert('Error deleting account');
            }
        }

        // Ban a device
        async function banDevice() {
            const deviceId = document.getElementById('deviceToBan').value.trim();
            const adminPassword = document.getElementById('adminPassword').value;

            if (!deviceId) {
                alert('Please enter a device ID to ban');
                return;
            }

            try {
                const response = await fetch('/device-action', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'ban',
                        deviceId,
                        adminPassword
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Device successfully banned!');
                    document.getElementById('deviceToBan').value = '';
                } else {
                    alert(result.message || 'Failed to ban device');
                }
            } catch (error) {
                console.error('Error banning device:', error);
                alert('Error banning device');
            }
        }

        // Unban a device
        async function unbanDevice() {
            const deviceId = document.getElementById('deviceToUnban').value.trim();
            const adminPassword = document.getElementById('adminPassword').value;

            if (!deviceId) {
                alert('Please enter a device ID to unban');
                return;
            }

            try {
                const response = await fetch('/device-action', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'unban',
                        deviceId,
                        adminPassword
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Device successfully unbanned!');
                    document.getElementById('deviceToUnban').value = '';
                    // Redirect to main page if redirect URL is provided
                    if (result.redirect) {
                        window.location.href = result.redirect;
                    }
                } else {
                    alert(result.message || 'Failed to unban device');
                }
            } catch (error) {
                console.error('Error unbanning device:', error);
                alert('Error unbanning device');
            }
        }
    </script>
    <div style="margin-top: 30px; padding-bottom: 20px;">
        <button onclick="window.location.href='/'">Back to Home</button>
    </div>
</body>
</html>
